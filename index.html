<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo, fa√ßa login para acessar sua conta.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="" id="ilogin" placeholder="email" minlength="10" autocomplete="email"
                            required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="" id="isenha" placeholder="senha" minlength="8" maxlength="20"
                            autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined" id="emailicon">mail</span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
